<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verse Builder â€“ Isaiah 41:10</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Segoe UI", cursive;
      text-align: center;
      padding: 30px;
      background-color: #fffaf0;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #2e5a78;
    }

    #word-bank, #drop-zone {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 150px;
      margin: 20px auto;
      padding: 15px;
      border: 3px dashed #ccc;
      border-radius: 12px;
      background: #ffffff;
      max-width: 900px;
    }

    .phrase {
      background-color: #d0ebff;
      padding: 16px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: move;
      font-size: 22px;
      user-select: none;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.1s ease-in-out;
    }

    .phrase:active {
      transform: scale(1.05);
    }

    .drop-slot {
      background-color: #f0fff0;
      width: 90%;
      margin: 10px auto;
      min-height: 50px;
      border-radius: 10px;
      border: 2px dashed #bbb;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message {
      font-size: 28px;
      color: green;
      margin-top: 25px;
      font-weight: bold;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    h3 {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Build the Bible Verse â€“ Isaiah 41:10</h1>

  <div id="word-bank"></div>

  <h3>Drag the phrases into the correct order below:</h3>
  <div id="drop-zone"></div>

  <div class="message" id="message"></div>
  <button onclick="resetGame()">Reset</button>

  <script>
    const correctOrder = [
      "Do not fear, for I am with you.",
      "Do not be dismayed, for I am your God.",
      "I will strengthen you and help you.",
      "I will uphold you with my righteous right hand.",
      "Isaiah 41:10"
    ];

    let shuffled = [];

    function shuffle(array) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function createGame() {
      shuffled = shuffle(correctOrder);
      const wordBank = document.getElementById('word-bank');
      const dropZone = document.getElementById('drop-zone');
      const message = document.getElementById('message');

      wordBank.innerHTML = '';
      dropZone.innerHTML = '';
      message.textContent = '';

      shuffled.forEach((text, index) => {
        const div = document.createElement('div');
        div.className = 'phrase';
        div.textContent = text;
        div.draggable = true;
        div.id = 'phrase-' + index;
        div.addEventListener('dragstart', dragStart);
        wordBank.appendChild(div);
      });

      for (let i = 0; i < correctOrder.length; i++) {
        const slot = document.createElement('div');
        slot.className = 'drop-slot';
        slot.ondragover = allowDrop;
        slot.ondrop = drop;
        dropZone.appendChild(slot);
      }
    }

    function dragStart(event) {
      event.dataTransfer.setData('text', event.target.id);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData('text');
      const draggedElement = document.getElementById(data);
      if (event.target.classList.contains('drop-slot') && event.target.children.length === 0) {
        event.target.appendChild(draggedElement);
        checkAnswer();
      }
    }

    function checkAnswer() {
      const slots = document.querySelectorAll('.drop-slot');
      let userOrder = [];
      slots.forEach(slot => {
        if (slot.firstChild) {
          userOrder.push(slot.firstChild.textContent);
        } else {
          userOrder.push('');
        }
      });

      if (userOrder.every((phrase, index) => phrase === correctOrder[index])) {
        document.getElementById('message').textContent = "ðŸŽ‰ Great job! You built the verse!";
      } else {
        document.getElementById('message').textContent = "";
      }
    }

    function resetGame() {
      createGame();
    }

    window.onload = createGame;
  </script>
</body>
</html>
