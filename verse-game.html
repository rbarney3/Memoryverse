<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verse Builder – Isaiah 41:10</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: #fffaf0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      color: #2e5a78;
    }

    #bank, #slots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 100px;
      padding: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .tile, .slot {
      background: #d0ebff;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 8px;
      font-size: 22px;
      min-width: 60px;
      text-align: center;
      user-select: none;
      touch-action: none;
    }

    .slot {
      background: #f0fff0;
      border: 2px dashed #bbb;
      min-height: 50px;
      min-width: 100px;
    }

    .message {
      font-size: 24px;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      font-size: 18px;
      padding: 10px 16px;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #checkBtn { background-color: #2196F3; } /* Blue */
    #resetBtn { background-color: #4CAF50; } /* Green */
    #nextBtn { background-color: #f57c00; }  /* Orange */
    #backBtn { background-color: #9c27b0; }  /* Purple */
  </style>
</head>
<body>
  <h1>Bible Verse Builder – Isaiah 41:10</h1>
  <div id="bank"></div>
  <h3>Drag the pieces into the correct order:</h3>
  <div id="slots"></div>
  <div class="message" id="message"></div>
  <button id="checkBtn" onclick="checkAnswer()">Check</button>
  <button id="resetBtn" onclick="resetGame()">Reset</button>
  <button id="nextBtn" onclick="nextLevel()">Next Level</button>
  <button id="backBtn" onclick="loadLevel(1)">Back to Level 1</button>

  <script>
    let level = 1;
    let correctOrder = [];

    const levels = {
      1: [
        "Do not fear, for I am with you.",
        "Do not be dismayed, for I am your God.",
        "I will strengthen you and help you.",
        "I will uphold you with my righteous right hand.",
        "Isaiah 41:10"
      ],
      2: [
        "Do not fear",
        "for I am with you",
        "Do not be dismayed",
        "for I am your God",
        "I will strengthen you",
        "and help you",
        "I will uphold you",
        "with my righteous right hand",
        "Isaiah 41:10"
      ],
      3: [
        "Do", "not", "fear,", "for", "I", "am", "with", "you.",
        "Do", "not", "be", "dismayed,", "for", "I", "am", "your", "God.",
        "I", "will", "strengthen", "you", "and", "help", "you.",
        "I", "will", "uphold", "you", "with", "my", "righteous", "right", "hand.",
        "Isaiah", "41:10"
      ]
    };

    function shuffle(arr) {
      const array = arr.slice();
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function resetGame() {
      const bank = document.getElementById('bank');
      const slots = document.getElementById('slots');
      const message = document.getElementById('message');
      message.textContent = '';
      message.style.color = '';

      bank.innerHTML = '';
      slots.innerHTML = '';

      correctOrder = levels[level];
      const shuffled = shuffle(correctOrder);

      shuffled.forEach(text => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = text;
        tile.setAttribute('draggable', false);
        addDragLogic(tile);
        bank.appendChild(tile);
      });

      for (let i = 0; i < correctOrder.length; i++) {
        const slot = document.createElement('div');
        slot.className = 'slot';
        slot.dataset.index = i;
        slots.appendChild(slot);
      }
    }

    function addDragLogic(el) {
      let offsetX, offsetY, currentDrop = null;

      function moveAt(x, y) {
        el.style.left = x - offsetX + 'px';
        el.style.top = y - offsetY + 'px';
      }

      function onTouchStart(e) {
        const touch = e.touches[0];
        offsetX = touch.clientX - el.getBoundingClientRect().left;
        offsetY = touch.clientY - el.getBoundingClientRect().top;
        el.style.position = 'absolute';
        el.style.zIndex = 1000;
        document.body.appendChild(el);
        moveAt(touch.pageX, touch.pageY);
        document.addEventListener('touchmove', onTouchMove, { passive: false });
        document.addEventListener('touchend', onTouchEnd);
        e.preventDefault();
      }

      function onTouchMove(e) {
        const touch = e.touches[0];
        moveAt(touch.pageX, touch.pageY);
        el.hidden = true;
        const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
        el.hidden = false;
        currentDrop = elemBelow?.closest('.slot') || null;
      }

      function onTouchEnd() {
        document.removeEventListener('touchmove', onTouchMove);
        document.removeEventListener('touchend', onTouchEnd);
        if (currentDrop && currentDrop.children.length === 0) {
          currentDrop.appendChild(el);
          el.style.position = 'static';
          el.style.left = '';
          el.style.top = '';
          el.style.zIndex = '';
        } else {
          document.getElementById('bank').appendChild(el);
          el.style.position = 'static';
        }
      }

      el.addEventListener('touchstart', onTouchStart);

      el.addEventListener('mousedown', function (e) {
        offsetX = e.clientX - el.getBoundingClientRect().left;
        offsetY = e.clientY - el.getBoundingClientRect().top;
        el.style.position = 'absolute';
        el.style.zIndex = 1000;
        document.body.appendChild(el);
        moveAt(e.pageX, e.pageY);
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
        el.hidden = true;
        const elemBelow = document.elementFromPoint(e.clientX, e.clientY);
        el.hidden = false;
        currentDrop = elemBelow?.closest('.slot') || null;
      }

      function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
        if (currentDrop && currentDrop.children.length === 0) {
          currentDrop.appendChild(el);
          el.style.position = 'static';
          el.style.left = '';
          el.style.top = '';
          el.style.zIndex = '';
        } else {
          document.getElementById('bank').appendChild(el);
          el.style.position = 'static';
        }
      }
    }

    function checkAnswer() {
      const slots = document.querySelectorAll('.slot');
      let isCorrect = true;

      for (let i = 0; i < slots.length; i++) {
        const child = slots[i].firstChild;
        if (!child || child.textContent.trim() !== correctOrder[i].trim()) {
          isCorrect = false;
          break;
        }
      }

      const message = document.getElementById('message');
      if (isCorrect) {
        message.textContent = "✅ Great job!";
        message.style.color = "green";
      } else {
        message.textContent = "❌ Try again!";
        message.style.color = "red";
      }
    }

    function nextLevel() {
      if (level < 3) {
        level++;
        resetGame();
      }
    }

    function loadLevel(lvl) {
      level = lvl;
      resetGame();
    }

    resetGame();
  </script>
</body>
</html>
